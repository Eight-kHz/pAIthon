<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App для бота</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <p>Нажми на кнопку, чтобы отправить данные в чат.</p>
    <button onclick="sendData()">Отправить в чат</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем Web App на всю ширину экрана

        // Настройка основной кнопки Telegram
        tg.MainButton.text = "Готово";
        tg.MainButton.show();
        
        // Функция для отправки данных в чат
        function sendData() {
            tg.sendData("Это данные из Mini App!");
            tg.MainButton.text = "Отправлено!";
        }

        // Обработчик для получения данных в боте (при нажатии на кнопку)
        tg.onEvent('mainButtonClicked', function() {
            tg.sendData('Отправить данные обратно в бот');
        });
    </script>
</body>
</html>
